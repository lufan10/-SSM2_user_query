<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 定义标题   -->
    <title>首页</title>
    <!--  css外部文件资源引入  -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script th:src="@{/js/jquery-3.2.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- 自定义内部css样式-->
    <style>
        div {
            font-weight: 500;
            font-size: 20px;
            text-align: center;
        }

        h4 {
            text-align: center;
        }
    </style>
</head>
<!-- 定义html页面内容-->
<body>
<br><br><br>
<!--/*@thymesVar id="success" type="templates"*/-->
<h4 th:text="${success}"><br><br><br></h4>
<div align="center">
    <a href="/user/findAll">
        查询所有用户信息
    </a><br><br><br>

    <a href="/user/findUserByPage?currentPage=1">
        分页查询用户信息
    </a>

</div>

</body>

</html>
